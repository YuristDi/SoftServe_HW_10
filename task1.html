        function random(min, max){
            return Math.floor(Math.random() * (max - min + 1) + min);
        }
        let r = random(0, 1);

            constructor(width, length, material, brand){
                this.width = width;
                this.length = length;
                this.material = material;
                this.brand = brand;

        class battery{
            constructor(capacity, type, brand){
                this.capacity = capacity;
                this.type = type;
                this.brand = brand;
            }

            charge(capacity){
                if(capacity >= 2000 && r == 1){

            }else{

            constructor(brand, price, numberOfModes, minT, maxT){

                this.price = price;
                this.numberOfModes = numberOfModes;
